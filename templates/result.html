<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Result</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            text-align: center;
        }
        .result-container {
            background-color: #333;
            color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            color: #4CAF50;
            margin-bottom: 20px;
        }
        .equation {
            background-color: #4a4a4a;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            word-wrap: break-word;
        }
        .back-btn {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-btn:hover {
            background-color: #1e87db;
        }
    </style>
</head>
<body>

    <!-- equation=equation, inputs=categorized_inputs, 
                           image_url=image_url, idea=response.choices[0].message.content,
                           script=script -->
    <div class="result-container">
        <h1>Calculation Result</h1>
        <div class="equation">
            <p>{{ equation }}</p>
        </div>
        <a href="/" class="back-btn">Back to Calculator</a>
    </div>
</body>
</html>
