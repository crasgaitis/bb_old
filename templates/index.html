<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-color: #0f172a;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .calculator {
            background: linear-gradient(145deg, #1e293b, #334155);
            border-radius: 24px;
            width: 100%;
            max-width: 600px;
            padding: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
        }
        .calculator-display {
            background: linear-gradient(145deg, #0f172a, #1e293b);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            color: white;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }
        .calculator-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #ec4899);
            opacity: 0.5;
        }
        .input-history {
            margin-bottom: 15px;
            font-size: 14px;
            color: #94a3b8;
        }
        .input-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 12px;
        }
        input {
            flex: 1;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            background: white;
            color: #1e293b;
            font-size: 14px;
            outline: none;
        }
        input::placeholder {
            color: #94a3b8;
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }
        .btn-genre {
            background: linear-gradient(145deg, #334155, #475569);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .btn-input {
            background: linear-gradient(145deg, #22c55e, #16a34a);
        }
        .btn-operator {
            background: linear-gradient(145deg, #f97316, #ea580c);
        }
        .generate-btn {
            width: 200px;
            margin: 0 auto;
            display: block;
            background: linear-gradient(145deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-genre:hover, .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        .remove-btn {
            background: none;
            border: none;
            color: #ef4444;
            cursor: pointer;
            padding: 4px;
        }
        @media (max-width: 640px) {
            .calculator {
                padding: 16px;
            }
            .calculator-grid {
                gap: 6px;
            }
            button {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
    <script>
        let inputCount = 0;
        let equation = [];
        let categorizedInputs = [];
        const genres = {{ genres|tojson|safe }};

        function addInput(type) {
            if (inputCount < 4) {
                const inputGroup = document.createElement('div');
                inputGroup.className = 'input-group';
                let input;

                if (type === 'genre') {
                    input = document.createElement('input');
                    input.type = 'text';
                    input.value = type;
                    input.readOnly = true;
                } else if (type === 'username' || type === 'link') {
                    input = document.createElement('input');
                    input.type = type === 'link' ? 'url' : 'text';
                    input.placeholder = type === 'link' ? 'YouTube Reel Link' : 'YouTube Username';
                }

                input.name = `input_${inputCount + 1}`;
                input.addEventListener('change', function() {
                    equation.push(this.value || this.placeholder);
                    categorizedInputs.push({
                        value: this.value || this.placeholder,
                        category: type
                    });
                    updateDisplay();
                });

                const removeBtn = document.createElement('button');
                removeBtn.type = 'button';
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = 'Ã—';
                removeBtn.onclick = function() {
                    inputGroup.remove();
                    inputCount--;
                    updateDisplay();
                };

                inputGroup.appendChild(input);
                inputGroup.appendChild(removeBtn);
                document.querySelector('.calculator-display').appendChild(inputGroup);
                inputCount++;
            }
        }

        function addOperator(op) {
            equation.push(op);
            updateDisplay();
        }

        function updateDisplay() {
            const display = document.getElementById('equation-display');
            if (display) {
                display.textContent = equation.join(' ');
            }
        }

        function calculate() {
            const form = document.getElementById('calculator-form');
            const equationInput = document.createElement('input');
            equationInput.type = 'hidden';
            equationInput.name = 'equation';
            equationInput.value = equation.join(' ');
            form.appendChild(equationInput);

            const categorizedInputsField = document.createElement('input');
            categorizedInputsField.type = 'hidden';
            categorizedInputsField.name = 'categorized_inputs';
            categorizedInputsField.value = JSON.stringify(categorizedInputs);
            form.appendChild(categorizedInputsField);

            form.submit();
        }
    </script>
</head>
<body>
    <div class="calculator">
        <div class="calculator-display">
            <div id="equation-display" class="current-equation"></div>
        </div>
        
        <form id="calculator-form" method="POST">
            <!-- First row - Genres -->
            <div class="calculator-grid">
                {% for genre in genres[:4] %}
                <button type="button" class="btn-genre" onclick="addInput('genre')">{{ genre }}</button>
                {% endfor %}
            </div>

            <!-- Second row - Remaining Genres -->
            <div class="calculator-grid" style="grid-template-columns: repeat(2, 1fr); margin-bottom: 12px;">
                {% for genre in genres[4:] %}
                <button type="button" class="btn-genre" onclick="addInput('genre')">{{ genre }}</button>
                {% endfor %}
            </div>

            <!-- Third row - Username/Link -->
            <div class="calculator-grid">
                <button type="button" class="btn-genre btn-input" onclick="addInput('username')">Username</button>
                <button type="button" class="btn-genre btn-input" onclick="addInput('link')">Link</button>
                <button type="button" class="btn-genre btn-operator" onclick="addOperator('+')">+</button>
                <button type="button" class="btn-genre btn-operator" onclick="addOperator('-')">-</button>
            </div>

            <!-- Fourth row - Operators -->
            <div class="calculator-grid" style="grid-template-columns: repeat(2, 1fr); margin-bottom: 24px;">
                <button type="button" class="btn-genre btn-operator" onclick="addOperator('*')">*</button>
                <button type="button" class="btn-genre btn-operator" onclick="addOperator('/')">/</button>
            </div>

            <!-- Generate Button -->
            <button type="button" class="generate-btn" onclick="calculate()">
                Generate Ideas
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M5 12h14M12 5l7 7-7 7"/>
                </svg>
            </button>
        </form>
    </div>
</body>
</html>
